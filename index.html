<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body id="background">
    <div id="calculator">
      <div>Solar Panel HAHA</div>
      <div>Screen</div>
      <div>
        Buttons
        <div>
          Digits
          <div>0</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>.</div>
        </div>
        <div>
          Operators
          <div>+</div>
          <div>-</div>
          <div>*</div>
          <div>/</div>
        </div>
        <div>EqualsKey</div>
      </div>
      <div>Grip-Pad</div>
    </div>
  </body>
</html>
